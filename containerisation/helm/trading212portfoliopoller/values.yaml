replicaCount: 1

image:
  repository: marksouthworth/trading212-portfolio-poller-docker-container-image
  pullPolicy: IfNotPresent
  tag: "1760732582"

imagePullSecrets: []

nameOverride: "trading212poller"
fullnameOverride: "trading212poller"

serviceAccount:
  create: true
  name: "trading212-portfolio-poller-sa"
  annotations: {}

podSecurityContext: {}
securityContext: {}

podAnnotations:
  vault.hashicorp.com/agent-inject: "true"
  vault.hashicorp.com/tls-skip-verify: "true"
  vault.hashicorp.com/role: "trading212-portfolio-poller"
  vault.hashicorp.com/agent-inject-secret-config: "kv/data/trading212-portfolio-poller"
  vault.hashicorp.com/agent-inject-template-config: |
    {{- with secret "kv/data/trading212-portfolio-poller" -}}
      export MONGO_HOST="{{ .Data.data.MONGO_HOST }}"
      export MONGO_USER="{{ .Data.data.MONGO_USER }}"
      export MONGO_PASSWORD="{{ .Data.data.MONGO_PASSWORD }}"
      export T212_API_TOKEN="{{ .Data.data.T212_API_TOKEN }}"
      export T212_BASE_API_PATH="{{ .Data.data.T212_BASE_API_PATH }}"
    {{- end }}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: ""
  annotations: {}
  hosts:
    - host: trading212poller.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources: {}

nodeSelector: {}
tolerations: []
affinity: {}